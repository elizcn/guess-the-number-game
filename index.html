<!DOCTYPE html>
<html>
<head>
    <title>Guess The Secret Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <!-- <script src="confetti/confetti.js"></script> 
    <script src="confetti/confetti.min.js"></script> --> 
    <script src="script.js"></script>

</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Guess The Secret Number</a>
    </nav>
    <main>
        <h1 id="header" class="banner p-3">1.2.3.</h1>
        <div id="guess-counter">
            <!-- This is where the guess counter will be-->
        </div>
        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?">
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div>
        <div id="lost-game">
            <!-- This is where the you lost message be-->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-primary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-secondary">Restart</button>
        <div id="history">
            <!-- This is where the guess history will be-->
        </div>
    </main>
</body>
</html>
